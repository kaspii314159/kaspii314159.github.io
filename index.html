<html>
  <head>
    //The List
    <title>The List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div id="question"></div>
      <form>
        <div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="answer" id="never" value="1" onclick="tList.views.question.onAnswerClicked()"> Never
          </label>
          <label class="radio-inline">
            <input type="radio" name="answer" id="rarely" value="2" onclick="tList.views.question.onAnswerClicked()"> Rarely
          </label>
          <label class="radio-inline">
            <input type="radio" name="answer" id="sometimes" value="3" onclick="tList.views.question.onAnswerClicked()"> Sometimes
          </label>
          <label class="radio-inline">
            <input type="radio" name="answer" id="often" value="4" onclick="tList.views.question.onAnswerClicked()"> Often
          </label>
          <label class="radio-inline">
            <input type="radio" name="answer" id="always" value="5" onclick="tList.views.question.onAnswerClicked()"> Always
          </label>
        </div>
        <div class="form-group">
          <input class="btn btn-default" type="button" id="previous" value="Previous" onclick="tList.views.question.onPreviousQuestion()">
          <input class="btn btn-default" type="button" id="next" value="Next" onclick="tList.views.question.onNextQuestion()">
        </div>
      </form>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/app.js'></script>
    <script>
      tList.views.question.update();
    </script>
  </body>
</html>
